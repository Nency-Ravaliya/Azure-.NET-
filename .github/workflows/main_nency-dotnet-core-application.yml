name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
         AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
         DOTNET_VERSION: '8.x'           # set this to the dot net version to use
         ROOT_PATH: './calculator'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '8.x'
          include-prerelease: true

    - name: Restore
      run: dotnet restore
        
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ${{env.ROOT_PATH}}
    
    - name: Publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      working-directory: ${{env.ROOT_PATH}}

    - name: Upload artifact for deployment 
      uses: actions/upload-artifact@v3
      with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          retention-days: 1
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:        
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
    
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.nency-dotnet-core-application }}
          slot-name: ${{ secrets.Production }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7DA76E03FA3D4A729711506FA98F7219 }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
