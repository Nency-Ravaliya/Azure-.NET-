name: Build and deploy ASP.Net Core app to Azure Web App - nency-dotnet-core-application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Measure artifact size before compression
        run: |
          $dirSize = Get-ChildItem -Path ${{env.DOTNET_ROOT}}/myapp -Recurse | Measure-Object -Property Length -Sum
          Write-Output "Size of artifact before compression: $($dirSize.Sum / 1MB) MB"
        shell: pwsh

      - name: Compress artifact
        run: Compress-Archive -Path ${{env.DOTNET_ROOT}}/myapp -DestinationPath ${{env.DOTNET_ROOT}}/myapp.zip
        shell: pwsh

      - name: Measure artifact size after compression
        run: |
          $zipSize = (Get-Item -Path ${{env.DOTNET_ROOT}}/myapp.zip).Length
          Write-Output "Size of artifact after compression: $($zipSize / 1MB) MB"
        shell: pwsh

      - name: Upload compressed artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: myapp
          path: ${{env.DOTNET_ROOT}}/myapp.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: myapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nency-dotnet-core-application'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7DA76E03FA3D4A729711506FA98F7219 }}
          package: .
